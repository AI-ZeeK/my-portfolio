<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500&family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Tycoon Fx</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        background: #0e1113;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        min-height: 100%;
        overflow-x: hidden;
        text-align: center;
      }
      .section_one {
        background: #0e1113;
      }
      .neon_gradient_blur_bg {
        position: relative;
      }

      .neon_gradient_blur_bg::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(14, 17, 19);
        background: linear-gradient(
          160deg,
          rgba(14, 17, 19, 1) 0%,
          rgba(32, 80, 79, 1) 74%,
          rgba(46, 83, 4, 1) 100%
        );
        filter: blur(30px);
        border: 1px solid red;
        z-index: -10;
      }
      @media screen and (max-width: 540px) {
        h1 {
          font-size: 1.2rem !important;
        }
        .top_head {
          height: 6rem !important;
        }
        p {
          font-size: 0.8rem;
        }
      }
      @media (min-width: 540px) and (max-width: 768px) {
        h1 {
          font-size: 1.4rem !important;
        }
        .top_head {
          height: 8rem !important;
        }
        p {
          font-size: 1rem;
        }
      }
      a {
        color: #ffffff;
      }
      @media screen and (min-width: 768px) {
        h1 {
          font-size: 1.8rem !important;
        }
        p {
          font-size: 1.4rem;
        }
      }
      header {
        height: 6rem;
        background: rgb(14, 17, 19);
        background: linear-gradient(
          132deg,
          rgba(14, 17, 19, 1) 0%,
          rgba(45, 92, 78, 1) 45%,
          rgba(32, 80, 79, 1) 55%,
          rgba(14, 17, 19, 1) 75%
        );

        border-bottom: 1px solid #759c49;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .top_head {
        width: 100%;
        height: 10rem;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #0e1113;
      }

      .top_head::after {
        position: absolute;
        content: "";
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 0.4;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 85vw;
        background: url("https://globaltycoonfx.com/_next/static/media/home.d8606dc2.png");
        z-index: -10;
      }
      .footer_line_through {
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #40efeb, #9ed163);
      }

      .main {
        position: relative;
        overflow: hidden;
      }
      .footer {
        background: #0e1113;
        padding: 2rem;
        height: 100%;
      }
      .footer_div {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 1rem;
        font-size: 1.2rem;
      }
      .footer_div p {
        color: #c6c5c5;
      }
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      nav .neon_gradient_blur_bg {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        width: 100%;
        gap: 2rem;
      }
      nav .neon_gradient_blur_bg small {
        font-weight: 700;
        font-size: 1.4rem;
        color: #ffd700;
      }
      h1 {
        color: #c6c5c5;
      }
      .section_one {
        min-height: 18rem;
        display: flex;
        justify-content: center;
        padding: 2rem;
        text-align: justify;
      }
    </style>
  </head>
  <body style="background: #0e1113">
    <header>
      <nav class="nav_bar">
        <a

              alt="GLOBAL TYCOON FX logo"

    <main class="main">

      <div class="footer_line_through"></div>
      <section class="section_one">
        <p>${}</p>
      </section>
    </main>
    <div class="footer_line_through"></div>
    <footer class="footer">
      <div class="footer_div">

        <a
          target="_blank"
          href="https://www.google.com/maps/search/United+Kingdom+Level+9,+One+Canada+Square,+Canary+Wharf,+E14+5AA,+London,+United+Kingdom/@51.5049697,-0.0221382,17z/data=!3m1!4b1?entry=ttu"
        >
          <p>
            United Kingdom Level 9, One Canada Square, Canary Wharf, E14 5AA,
            London, UnitedÂ Kingdom
          </p>
        </a>
      </div>
    </footer>
  </body>
</html>
